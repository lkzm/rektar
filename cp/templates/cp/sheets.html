{% block content %}
<p>{{ character.name }}, {{ character.cls }}, {{ character.race }}</p>




{% if sheets %}
    <ul>
    {% for sheet in sheets %}
	<li><a href="{{ sheet.url }}/">{{ sheet.level }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sheets, please upload some.</p>
{% endif %}


<li><a href="/upload_sheet/">Upload</a></li>
<li><a href="/room/">Back to Room</a></li>
{% endblock %}
